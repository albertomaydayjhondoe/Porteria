<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="260" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Comic panels -->
  <rect x="40" y="50" width="140" height="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="4"/>
  <rect x="200" y="50" width="140" height="100" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1" rx="4"/>
  <rect x="120" y="170" width="140" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  
  <!-- Speech bubbles and text -->
  <ellipse cx="110" cy="80" rx="45" ry="20" fill="white" stroke="#64748b"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#1e293b">¡Es miércoles!</text>
  
  <ellipse cx="270" cy="80" rx="50" ry="20" fill="white" stroke="#64748b"/>
  <text x="270" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#1e293b">Tiempo de reflexión</text>
  
  <ellipse cx="190" cy="200" rx="55" ry="25" fill="white" stroke="#64748b"/>
  <text x="190" y="200" text-anchor="middle" font-family="Arial" font-size="9" fill="#1e293b">¿Qué he aprendido</text>
  <text x="190" y="212" text-anchor="middle" font-family="Arial" font-size="9" fill="#1e293b">esta semana?</text>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Miércoles de Reflexión</text>
  
  <!-- Date -->
  <text x="350" y="290" text-anchor="end" font-family="Arial" font-size="10" fill="#64748b">4 Dec 2025</text>
</svg>