<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fef7ed"/>
  <rect x="20" y="20" width="360" height="260" fill="white" stroke="#fed7aa" stroke-width="2" rx="8"/>
  
  <!-- Calendar -->
  <rect x="60" y="60" width="120" height="80" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="4"/>
  <rect x="60" y="60" width="120" height="20" fill="#f97316"/>
  <text x="120" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">DICIEMBRE</text>
  
  <!-- Date number -->
  <text x="120" y="120" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#ea580c">01</text>
  
  <!-- Sun -->
  <circle cx="270" cy="90" r="25" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <!-- Sun rays -->
  <line x1="245" y1="65" x2="250" y2="70" stroke="#f59e0b" stroke-width="2"/>
  <line x1="295" y1="65" x2="290" y2="70" stroke="#f59e0b" stroke-width="2"/>
  <line x1="245" y1="115" x2="250" y2="110" stroke="#f59e0b" stroke-width="2"/>
  <line x1="295" y1="115" x2="290" y2="110" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Character -->
  <circle cx="200" cy="180" r="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="195" cy="175" r="2" fill="#1e293b"/>
  <circle cx="205" cy="175" r="2" fill="#1e293b"/>
  <path d="M 195 185 Q 200 190 205 185" stroke="#1e293b" stroke-width="1" fill="none"/>
  
  <!-- Speech bubble -->
  <ellipse cx="200" cy="220" rx="80" ry="20" fill="white" stroke="#64748b"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="9" fill="#1e293b">¡Nuevo mes, nuevas</text>
  <text x="200" y="232" text-anchor="middle" font-family="Arial" font-size="9" fill="#1e293b">oportunidades!</text>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Primer Día del Mes</text>
  
  <!-- Date -->
  <text x="350" y="290" text-anchor="end" font-family="Arial" font-size="10" fill="#64748b">1 Dec 2025</text>
</svg>