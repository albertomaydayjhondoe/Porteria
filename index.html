        // Video upload functionality
        async function uploadVideo() {
            const title = document.getElementById('video-title').value.trim();
            const date = document.getElementById('video-date').value;
            const fileInput = document.getElementById('video-file');
            const file = fileInput.files[0];
            
            // Validation
            if (!title) {
                alert('‚ùå Por favor ingresa un t√≠tulo');
                return;
            }
            
            if (!file) {
                alert('‚ùå Por favor selecciona un archivo de video');
                return;
            }
            
            // File size validation (150MB)
            if (file.size > 150 * 1024 * 1024) {
                alert('‚ùå El archivo es muy grande. M√°ximo 150MB permitido.');
                return;
            }
            
            if (!supabaseClient) {
                alert('‚ùå Backend no disponible');
                return;
            }
            
            // Show progress
            const progressDiv = document.getElementById('upload-progress');
            const statusSpan = document.getElementById('upload-status');
            const percentSpan = document.getElementById('upload-percent');
            const progressBar = document.getElementById('upload-bar');
            
            progressDiv.style.display = 'block';
            statusSpan.textContent = 'Subiendo archivo...';
            
            try {
                // Generate unique filename
                const timestamp = new Date().getTime();
                const fileExt = file.name.split('.').pop();
                const fileName = `video_${timestamp}.${fileExt}`;
                const filePath = `videos/${fileName}`;
                
                // Upload to Supabase Storage
                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from('comic-videos')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });
                
                if (uploadError) {
                    if (uploadError.message.includes('Bucket not found') || uploadError.message.includes('bucket')) {
                        throw new Error('‚ùå Bucket "comic-videos" no existe. Ve al Dashboard de Supabase ‚Üí Storage ‚Üí Create bucket ‚Üí Nombre: "comic-videos" (p√∫blico)');
                    }
                    throw new Error('Error subiendo archivo: ' + uploadError.message);
                }
                
                progressBar.style.width = '70%';
                percentSpan.textContent = '70%';
                statusSpan.textContent = 'Generando URL p√∫blica...';
                
                // Get public URL
                const { data: urlData } = supabaseClient.storage
                    .from('comic-videos')
                    .getPublicUrl(filePath);
                
                if (!urlData?.publicUrl) {
                    throw new Error('Error generando URL p√∫blica');
                }
                
                progressBar.style.width = '90%';
                percentSpan.textContent = '90%';
                statusSpan.textContent = 'Guardando en base de datos...';
                
                // Save to database
                const { data: dbData, error: dbError } = await supabaseClient
                    .from('comic_strips')
                    .insert([{
                        title: title,
                        publish_date: date,
                        video_url: urlData.publicUrl,
                        image_url: urlData.publicUrl, // Use same URL as fallback
                        media_type: 'video'
                    }])
                    .select();
                
                if (dbError) {
                    throw new Error('Error guardando en base de datos: ' + dbError.message);
                }
                
                // Success
                progressBar.style.width = '100%';
                percentSpan.textContent = '100%';
                statusSpan.textContent = '‚úÖ Video subido exitosamente';
                
                // Clear form
                document.getElementById('video-title').value = '';
                document.getElementById('video-file').value = '';
                
                // Refresh video list and main content
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    progressBar.style.width = '0%';
                    refreshVideoList();
                    loadVideosFromSupabase(); // Refresh main content
                }, 2000);
                
                console.log('‚úÖ Video uploaded successfully:', dbData);
                
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                statusSpan.textContent = '‚ùå Error: ' + error.message;
                progressBar.style.background = '#dc3545';
                
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    progressBar.style.background = '#007bff';
                    progressBar.style.width = '0%';
                }, 3000);
            }
        }
