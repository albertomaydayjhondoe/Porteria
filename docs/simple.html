<!DOCTYPE html>
<html lang="es">
<head>

            line-height: 1.6;

        .container {

        header {

        .header-content {

            align-items: center;

        .logo {

        }
        
        .nav {

            gap: 2rem;
        }
        
        .nav-link {

        }
        
        .nav-link:hover, .nav-link.active {

        }
        
        .main {
            padding: 2rem 0;
        }
        
        .hero {

            padding: 4rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 3rem;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        
        .comic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .comic-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        
        .comic-card h3 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .comic-image {
            width: 100%;
            height: 200px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            margin-bottom: 1rem;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .error {
            color: #dc2626;
            margin-top: 0.5rem;
        }
        
        .success {
            color: #16a34a;
            margin-top: 0.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            background: #1e293b;
            color: #94a3b8;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="showHome()">üì∞ Paperboy</a>
                <nav class="nav">
                    <a class="nav-link active" id="nav-home" onclick="showHome()">Inicio</a>
                    <a class="nav-link" id="nav-archive" onclick="showArchive()">Archivo</a>
                    <a class="nav-link" id="nav-admin" onclick="showAdmin()">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- P√°gina de Inicio -->
        <div id="home-page" class="page">
            <div class="hero">
                <div class="container">
                    <h1>üé≠ La Porter√≠a</h1>
                    <p>Tiras c√≥micas diarias que retratan la vida cotidiana</p>
                </div>
            </div>
            
            <div class="container">
                <div class="comic-grid" id="recent-comics">
                    <!-- Contenido din√°mico -->
                </div>
            </div>
        </div>

        <!-- P√°gina de Archivo -->
        <div id="archive-page" class="page hidden">
            <div class="container">
                <h2 style="margin-bottom: 2rem; text-align: center;">üìö Archivo de Tiras</h2>
                <div class="comic-grid" id="archive-comics">
                    <!-- Contenido din√°mico -->
                </div>
            </div>
        </div>

        <!-- P√°gina de Admin -->
        <div id="admin-page" class="page hidden">
            <div class="container">
                <div id="admin-login" class="login-form">
                    <h2 style="text-align: center; margin-bottom: 2rem;">üîê Admin Login</h2>
                    <form onsubmit="adminLogin(event)">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Ingresar</button>
                        <div id="login-message"></div>
                    </form>
                </div>
                
                <div id="admin-panel" class="hidden">
                    <h2>Panel de Administraci√≥n</h2>
                    <p>¬°Bienvenido al panel de admin!</p>
                    <button onclick="logout()" class="btn">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Paperboy La Porter√≠a. Hecho con ‚ù§Ô∏è</p>
        </div>
    </footer>

    <script>
        // Estado global simple
        let currentUser = null;
        let comics = [];
        
        // Datos de prueba
        const sampleComics = [
            {
                id: 1,
                title: "El Caf√© de la Ma√±ana",
                content: "Una reflexi√≥n sobre los peque√±os placeres diarios",
                image_url: null,
                created_at: "2024-01-15"
            },
            {
                id: 2,
                title: "Esperando el Autob√∫s",
                content: "Las aventuras del transporte p√∫blico",
                image_url: null,
                created_at: "2024-01-14"
            },
            {
                id: 3,
                title: "El Trabajo Remoto",
                content: "Los desaf√≠os de trabajar desde casa",
                image_url: null,
                created_at: "2024-01-13"
            }
        ];

        // Navegaci√≥n
        function showPage(pageId) {
            // Ocultar todas las p√°ginas
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            
            // Quitar active de todos los nav-links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Mostrar p√°gina seleccionada
            document.getElementById(pageId).classList.remove('hidden');
        }

        function showHome() {
            showPage('home-page');
            document.getElementById('nav-home').classList.add('active');
            loadRecentComics();
        }

        function showArchive() {
            showPage('archive-page');
            document.getElementById('nav-archive').classList.add('active');
            loadArchiveComics();
        }

        function showAdmin() {
            showPage('admin-page');
            document.getElementById('nav-admin').classList.add('active');
        }

        // Funciones de comics
        function loadRecentComics() {
            const container = document.getElementById('recent-comics');
            const recentComics = sampleComics.slice(0, 3);
            
            container.innerHTML = recentComics.map(comic => `
                <div class="comic-card">
                    <h3>${comic.title}</h3>
                    <div class="comic-image">
                        üìñ Tira C√≥mica
                    </div>
                    <p>${comic.content}</p>
                    <p><small>üìÖ ${formatDate(comic.created_at)}</small></p>
                </div>
            `).join('');
        }

        function loadArchiveComics() {
            const container = document.getElementById('archive-comics');
            
            container.innerHTML = sampleComics.map(comic => `
                <div class="comic-card">
                    <h3>${comic.title}</h3>
                    <div class="comic-image">
                        üìñ Tira C√≥mica
                    </div>
                    <p>${comic.content}</p>
                    <p><small>üìÖ ${formatDate(comic.created_at)}</small></p>
                    <button class="btn" onclick="downloadPDF(${comic.id})">üì• Descargar PDF</button>
                </div>
            `).join('');
        }

        // Admin functions
        function adminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('login-message');
            
            // Simulaci√≥n de login
            if (email === 'sampayo@gmail.com' && password === 'administrador') {
                currentUser = { email, role: 'admin' };
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                messageDiv.innerHTML = '<p class="success">‚úÖ Login exitoso</p>';
            } else {
                messageDiv.innerHTML = '<p class="error">‚ùå Credenciales incorrectas</p>';
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('admin-login').classList.remove('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('login-message').innerHTML = '';
        }

        // Utilidades
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES');
        }

        function downloadPDF(comicId) {
            const comic = sampleComics.find(c => c.id === comicId);
            if (comic) {
                alert(`üì• Descargando PDF: "${comic.title}"\n(Funcionalidad simulada)`);
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ P√°gina cargada correctamente');
            showHome();
        });
        
        // Test de conectividad
        console.log('üöÄ Paperboy La Porter√≠a - Versi√≥n Vanilla');
        console.log('üìä Estado: Funcional');
        console.log('üîß Modo: Sin dependencias externas');
    </script>
</body>
</html>
