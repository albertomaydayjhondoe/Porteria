name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Setup PHP (for paperboy generation)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Generate Paperboy assets
        run: |
          chmod +x setup_paperboy_local.sh
          ./setup_paperboy_local.sh
          
      - name: Copy assets to Jekyll
        run: |
          mkdir -p assets/tiras
          cp -r paperboy/uploads/tiras/* assets/tiras/ 2>/dev/null || true
          
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v2
